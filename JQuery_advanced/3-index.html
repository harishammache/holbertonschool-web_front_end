<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 3</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    </head>

    <body>
        <script type="application/javascript">
            function createFamilyTree() {
                const table = $("<table>");
                const thead = $("<thead>");
                const headRow = $("<tr>");
                const firstNameHeader = $("<th>").text("Firstname");
                const lastNameHeader = $("<th>").text("Lastname");
                headRow.append(firstNameHeader, lastNameHeader);
                thead.append(headRow);
                table.append(thead);

                const tbody = $("<tbody>");
                const row1 = $("<tr>");
                const cell1_1 = $("<td>").text("Guillaume");
                const cell1_2 = $("<td>").text("Salva");
                row1.append(cell1_1, cell1_2);

                const row2 = $("<tr>");
                const cell2_1 = $("<td>").text("Paulette");
                const cell2_2 = $("<td>").text("Salva");
                row2.append(cell2_1, cell2_2);

                const row3 = $("<tr>");
                const cell3_1 = $("<td>").text("Antoine");
                const cell3_2 = $("<td>").text("Salva");
                row3.append(cell3_1, cell3_2);

                tbody.append(row1, row2, row3);
                table.append(tbody);

                $("body").append(table);
                }
            createFamilyTree()
        </script>
    </body>

</html>
